buildscript {
    ext.kotlin_version = '1.5.0'

    repositories {
        mavenCentral()
        jcenter()
        maven {
            name = "forge"
            url = "https://files.minecraftforge.net/maven"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'net.minecraftforge.gradle'

def forge_version = '1.12.2-14.23.5.2854'
def mappings_version = '20171120-1.12'

version = $steps.vars.outputs.version

minecraft {
    mappings channel: 'snapshot', version: mappings_version

    runs {
        client {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
        }

        server {
            workingDirectory project.file('run-server')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
        }
    }
}


repositories {
    jcenter()
    maven {
        name = 'JitPack.io'
        url = 'https://jitpack.io'
    }
    maven {
        name = "forge"
        url = "https://files.minecraftforge.net/maven"
    }
    maven {
        name = "forge"
        url = "https://libraries.minecraft.net"
    } 
    flatDir { dirs "./lib" }
}

configurations {
    shade
    implementation.extendsFrom shade
}

dependencies {
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: kotlin_version
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: kotlin_version
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.0'
    //
    minecraft group: 'net.minecraftforge', name: 'forge', version: forge_version
    //
    compileOnly ":logisticspipes-0.10.4.3-api"
    compileOnly ":NotEnoughItems-1.12.2-2.4.3.245-deobf"
    implementation ":logisticspipes-0.10.4.3-deobf"
    api fg.deobf (":MCMultiPart-2.5.3")
    api fg.deobf (":ThermalDynamics-1.12.2-2.5.6.1-universal")
    api fg.deobf (":refinedstorage-1.6.16")
    api fg.deobf (":appliedenergistics2-rv6-stable-7")
    //
    runtimeOnly ":refinedstorage-1.6.16"
    runtimeOnly ":MCMultiPart-2.5.3"
    runtimeOnly ":ThermalExpansion-1.12.2-5.5.7.1-universal"
    runtimeOnly ":ThermalFoundation-1.12.2-2.6.7.1-universal"
    runtimeOnly ":CoFHCore-1.12.2-4.6.6.1-deobf"
    runtimeOnly ":CoFHWorld-1.12.2-1.4.0.1-universal"
    runtimeOnly ":RedstoneFlux-1.12-2.1.1.1-deobf"
    runtimeOnly ":CodeChickenLib-1.12.2"
    // https://mvnrepository.com/artifact/javassist/javassist
    shade group: 'javassist', name: 'javassist', version: '3.12.1.GA'
}

tasks.withType(Wrapper) {
    version = 4.9
}

jar {
    configurations.shade.each { dep ->
        from(project.zipTree(dep)) {
            exclude 'META-INF', 'META-INF/**'
        }
    }
}

jar.finalizedBy('reobfJar')
